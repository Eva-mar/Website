<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Première Page Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        main {
            background-color: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenue sur ma page web</h1>
</header>

<main>
    <h2>Présentation</h2>
    <p>Voici un exemple simple de page web réalisée en HTML et un peu de CSS.</p>

    <h3>Ce que vous pouvez faire :</h3>
    <ul>
        <li>Modifier le contenu</li>
        <li>Ajouter des images</li>
        <li>Styliser avec CSS</li>
    </ul>
</main>

<footer>
    &copy; 2025 - Mon Site Web
</footer>

</body>
</html>
